<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hardik-143/plugin/texteffect.css">
</head>

<body>
    <h1 id="wave">Wave</h1>
    <h1 id="outline">outline</h1>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hardik-143/plugin/texteffect.js"></script>
    <script>
        $(document).ready(function () {
            $('#wave').textdesign({
                effect: 'wave',
                color: '#E57C23',
                fontSize: '60px',
                textElement: 'h1',
                wrapperElement: 'div',
            })
            $('#outline').textdesign({
                effect: 'outline',
                wrapperElement: 'div',
                hoverEffect: true,
            })
        })
    </script>
</body>

</html>
