<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/texteffect.css">
</head>

<body>
  <h1 id="wave">Wave</h1>
  <h1 id="outline">outline</h1>
  <h1 id="split">Split</h1>
  <h1 id="glitch">Glitch</h1>
  <h1 id="gif">Hello</h1>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./js/texteffect.js"></script>
  <script>
    $(document).ready(function () {
      $('#wave').texteffect({
        effect: 'wave',
        color: '#E57C23',
        fontSize: '60px',
        textElement: 'h1',
        wrapperElement: 'div',
      })
      $('#outline').texteffect({
        effect: 'outline',
        wrapperElement: 'div',
        hoverEffect: true,
      })
      $('#split').texteffect({
        effect: 'split',
        wrapperElement: 'div',
        fontSize: '80px'
      })
      $('#glitch').texteffect({
        effect: 'glitch',
        wrapperElement: 'div',
        fontSize: '60px',
        textElement: 'h1',
      })
      $('#gif').texteffect({
        effect: 'gif',
        gif: 'rain',
        wrapperElement: 'div',
        fontSize: '60px',
        textElement: 'h1',
      })
    })
  </script>
</body>

</html>
